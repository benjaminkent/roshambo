<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Roshambo</title>
  <link rel="stylesheet" href="/screen.css">
</head>

<body>

  <header>
    <h1>Roshambo!</h1>
  </header>

  <section>
    <h3>Ready?</h3>
  </section>

  <main>

    <aside class="player-1">
      <h2>Player 1</h2>
      <p class="player-1-choice">Player 1 has made their choice!</p>
      <ul>
        <li><button class="rock">Rock</button></li>
        <li><button class="paper">Paper</button></li>
        <li><button class="scissors">Scissors</button></li>
      </ul>
    </aside>

    <aside class="player-2">
      <h2>Player 2</h2>
      <p class="player-2-choice">Player 2 has made their choice!</p>
      <ul>
        <li><button class="rock">Rock</button></li>
        <li><button class="paper">Paper</button></li>
        <li><button class="scissors">Scissors</button></li>
      </ul>
    </aside>

  </main>

  <footer class="replay">
    <button class="replay-button">Play Again</button>
  </footer>


  <script src="/main.js" charset="utf-8"></script>
</body>

</html>
